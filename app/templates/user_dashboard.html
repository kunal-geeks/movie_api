<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='user_dashboard.css') }}"></link>
</head>

<body>
    <!-- Navbar with user name and dropdown menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Movie Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text mr-2">
                        Welcome, 
                    </span>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <strong>{{ user_name }}</strong>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" id='logoutBtn'>Logout</a>
                        <a class="dropdown-item" id='editAccountBtn'>Change Password</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <!-- Link to documentation -->
        <a href="{{ url_for('serve_docs', filename='index.html') }}" class="documentation-link" target="_blank">Explore Documentation</a>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="genreFilter" class="text-light">Select Genre:</label>
                    <select id="genreFilter" class="form-control">
                        <option value="">All Genres</option>
                        <!-- Populate with genres using Flask or your backend -->
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sortBy" class="text-light">Sort By:</label>
                    <select id="sortBy" class="form-control">
                        <option value="imdb_score">IMDb Score</option>
                        <option value="popularity">Popularity</option>
                        <!-- Add more sorting options if needed -->
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sortOrder" class="text-light">Sort Order:</label>
                    <select id="sortOrder" class="form-control">
                        <option value="desc">High to Low</option>
                        <option value="asc">Low to High</option>
                    </select>
                </div>
            </div>                      
        </div>
        <!-- Add a search input and button to search -->
        <div class="search-container">
            <input type="text" id="searchInput" class="form-control search-input" placeholder="Search by Movie Name, ID, or Director">
            <button id="searchButton" class="btn btn-primary">Search</button>
            <button id="resetButton" class="btn btn-secondary ml-2">Reset</button>
        </div> 
        <div class="movies-container" id="moviesList"></div>

        <div id="loadingIndicator" style="display: none;">
            Loading...
        </div>
    </div>

    <!-- Bootstrap JS and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for Filter and Infinite Scroll -->
    <script src="{{ url_for('static', filename='user_dashboard.js') }}"></script>
</body>

</html>
